<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="block">
        <div class="wrapp">
            <h1 class="heading">Связаться с нами</h1>
            <div class="wrapp__btn">
                <button data-modal class="btn btn__main">Нажать сюда!</button>
            </div>
            <div class="divider"><span>или</span></div>
            <div class="wrapp__deedback">
                <div class="title"><h2>Заполни анкету!</h2></div>
                <form action="#" class="block__form">
                    <input required placeholder="Ваше имя" name="name" type="text" class="block__input">
                    <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="block__input">
                    <button class="btn btn__form">Перезвонить мне</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form class="modal__form" action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Мы свяжемся с вами как можно быстрее!</div>
                    <input required placeholder="Ваше имя" name="name" type="text" class="modal__input">
                    <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal__input">
                    <button class="btn btn__modal">Перезвонить мне</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
